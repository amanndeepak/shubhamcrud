<div class="p-5 mb-4 bg-light-rounded-3">
  <div class="container-fluid py-5">
    <h1 class="dispay-5 fw-bold">Restaurant Record Management</h1>
    <p class="col-md-8 fs-4">You Can Save Records of Restaurant </p>
    <a class="btn btn-primary btn-lg" type="button" target="_blank" href="http://localhost:4100/product">Test</a>

  </div>
</div>
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurant ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Services</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRestaurantData">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.address}}</td>
      <td>{{data.services}}</td>
      <td><button class="btn btn-info" (click)="editRestaurant(data)" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Edit</button> &nbsp;
        <button class="btn btn-danger" (click)="DeleteRecords(data)">Delete</button>
      </td>

    </tr>
  </tbody>
</table>
<!-- Modal -->

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Restaurant Record Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]=formValue>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Restaurant Name">
          </div>
          <br>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Restaurant Email address">
          </div>
          <br>
          <div class="form-group">
            <label>Mobile</label>
            <input type="number" class="form-control" formControlName="mobile" placeholder="Mobile">
          </div>
          <br>
          <div class="form-group">
            <label> Address</label>
            <input type="text" class="form-control" formControlName="address" placeholder="Address">
          </div>
          <br>
          <div class="form-group">
            <label>Services</label>
            <input type="text" class="form-control" formControlName="services" placeholder="Restaurant Services">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" id="clear" data-bs-dismiss="modal">Close</button>
        <button *ngIf="showAdd" type="button" class="btn btn-warning" (click)="addRestaurant()">Add Details</button>
        <button  *ngIf="showUpdate" type="button" class="btn btn-primary" (click)="updateRest()">Update Details</button>

      </div>
    </div>
  </div>
</div>
